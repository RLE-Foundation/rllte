Actions:
  - Name: move
    Behaviours:
      - Src:
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: _empty
      - Src:
          Object: avatar
          Commands:
            - remove: true
            - reward: -1
        Dst:
          Object: trap
      - Src:
          Object: avatar
          Commands:
            - reward: 1
        Dst:
          Object: exit
          Commands:
            - remove: true
Objects:
  - Name: avatar
    MapCharacter: A
    Observers:
      Sprite2D:
        - Image: gvgai/newset/girl1.png
